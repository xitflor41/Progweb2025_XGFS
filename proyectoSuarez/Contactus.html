<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilo_form.css">
        <title>Joyería Suarez</title>
        <meta charset="UTF-8">
    </head>
    <body>
     <div id="wrap">
        <div id="header">
            <h1>Joyería Suarez</h1>
        </div>
        <div id="sub-header"> 
            <h2>¡Contáctanos!</h2>
        </div>
        <div id="content">
            <div id="formulario">
                <table>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" name="fn"></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" name="ln"></td>
                    </tr>
                    <tr>
                        <td>Telefono:</td>
                        <td><input type="tel" id="tel"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Mensaje:</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" name="Aceptar">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="footer">
                <p>Designed by Xitlalic Guadalupe Flores Salcedo</p>
            </div>
        </div>
        
        
     </div>
    </body>
</html>
